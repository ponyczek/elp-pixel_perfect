<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="Adrian Grzywaczewski" content="">
  <title>Pixel Perfect</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
  <div class="app-background">
    <div class="app-container mac-shadow">
      <aside class="sidebar">
        <div class="btn-group">
          <button class="system-btn btn-exit" onclick='hideWindow()'></button>
          <button class="system-btn btn-minimise" onclick='hideWindow()'></button>
          <button class="system-btn btn-maximise" onclick='hideWindow()'></button>
        </div>
        <nav>
          <ul>
            <li class="sidebar-item" onclick="tabSelected(event, 'all')"><a href="#"><img src="assets/img/icon-github.svg"
                  alt="Show all issues">All<span>12</span></a></li>
            <li class="sidebar-item" onclick="tabSelected(event, 'open')"><a href="#"><img src="assets/img/icon-open-issue.svg"
                  alt="Show open issues">Open<span>4</span></a></li>
            <li class="sidebar-item" onclick="tabSelected(event, 'closed')"><a href="#"><img src="assets/img/icon-closed-issue.svg"
                  alt="Show closed issues">Closed<span>8</span></a></li>
          </ul>
        </nav>
      </aside>
      <section class="content">
        <div class="inner">
          <ol id="issues-list">
            <!-- Issues will be loaded here -->
          </ol>
        </div>
      </section>
    </div>
  </div>
  <script src="assets/js/jquery-3.3.1.min.js"></script>
  <script src="assets/js/dataMockup.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
